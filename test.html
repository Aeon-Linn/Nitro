<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	
	<style>
	
		.outer {
			display: -webkit-box;
			-webkit-box-orient: vertical;
		}
		
		.top {
			height: 50px;
			background: lightblue;
		}
		
		.middle {
			display: block;
			height: 100%;
			-webkit-box-flex: 1;
			background: #f0f0f0;
		}
		
		.bottom {
			height: 50px;
			background: lightblue;
		}
	
	</style>
	
</head>
<body>
	
	<div class="outer">
		
		<div class="top">
			This is the top
		</div>
		<div class="middle">
			This is the middle
		</div>
		<div class="bottom">
			This is the bottom
		</div>
		
	</div>
	
</body>
</html>
